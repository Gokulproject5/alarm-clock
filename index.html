<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="src/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./cdnlogo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>

<div>
  <div class=" flex flex-col "> 

     <h1  class="text-center text-4xl font-semibold"> Alarmly</h1> 
     <div class="flex flex-col justify-center mt-20 mx-auto space-y-3 text-center text-purple-600">
        <p id="displaytime" class="text-4xl text-center">00:00:00</p>

        <div>
     <audio id="audio-alarm" src="src/assets/alarmAudio.mp3" preload="auto" ></audio>
  </div>
  <div class="flex justify-center px-2 py-1 bg-gray-400 rounded-lg shadow-md shadow-gray-800 " >
     <input class="outline-0 placeholder:text-center border placeholder:text-white " id="hour-input" type="text" placeholder="HH">
     <input class="outline-0 placeholder:text-center placeholder:text-white " id="min-input" type="text" placeholder="MM">
      <select   name="" id="ampm-input">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
         </div>

         <!-- Btns  -->
      <div class="flex justify-between mx-auto ">
        <button id="setalarmbtn">
          Set alarm
      </button>
      <button id="cancelAlarmBtn">
        cancel alarm
      </button>
      <button id="snoozeAlarmBtn">
        Snooze Alarm
      </button>
 
    

      
  </div> 
     </div>


  

  </div>


</div>

  
  </body>
