<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm</title>
    <link href="src/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./cdnlogo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-black/95 text-white mx-auto flex justify-center items-center min-h-screen">

    <main>

       <div class="relative z-10">
         <!-- Overlay -->
          <!-- <div class="absolute pointer-events-none inset-0 bg-gradient-to-r from-[#00F5FF] via-[#4FACFE] to-[#9B4CFF] blur-2xl opacity-30 bg-[length:300%_300%] animate-[gradient_3s_linear_infinite] ">     
          </div> -->
          <!-- CONTENT -->
           <div class="relative z-10 W-[320px] sm:w-[400px] lg:w-[500px] flex flex-col items-center bg-white/80 font-semibold mx-auto px-4 pt-5 rounded-xl shadow-[3px_3px_8px] shadow-gray-600">
               

            <!-- heading -->
             <h1 class="text-4xl lg:5xl  font-bold mb-5 text-blue-600 first-letter:text-amber-300 ">Alarm</h1>

             <div class="mb-2 flex flex-col space-y-4 w-full max-w-md">

             <div class="mx-auto flex justify-center bg-black/20  rounded-full p-5 text-center">
               <h1 id="time" class="  text-2xl my-auto  ">OO:00:00</h1>
             </div>
                <!-- audio -->

                <div>
                   <audio id="alarm-audio" src="/src/assets/preview.mp3" preload="auto"></audio>
                </div>
                <!-- set alarm -->
                 <label for="" class="text-black mb-1 text-lg">Set Alarm:</label>
                 <div class="flex gap-2 text-gray-600 bg-gray-100 px-2 py-1 rounded-md shadow-[3px_3px_9px] shadow-gray-900">
                   <input type="text" min="1" max="12" placeholder="HH" class="outline-0 px-2 w-20 text=center flex-2  "
                   id="hour-Input">
                    <input type="text" min="1" max="12" placeholder="MM" class="outline-0 px-2 w-20 text=center flex-2 "
                   id="min-Input">
                   <select class="outline-0 p-2 flex-1" id="select-box">
                     <option value="AM">AM</option>
                     <option value="PM">PM</option>
                   </select>
                 </div>

                 <!-- BUTTONS -->
                  <div class="flex justify-center space-x-4 py-3 text-black/80 ">
                      <button id="set-btn" class="  p-2 cursor-pointer rounded ">Set</button>
                      <button id="cancel-btn" class="  p-2 cursor-pointer rounded ">Cancel </button>
                      <button style="display: none;" id="snooze-btn" class="  p-2 cursor-pointer rounded ">Snooze </button>
                  </div>
             </div>
           </div>
          </div>
    </main>
   
    
  </body>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
